<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Form Validation</title>
  </head>

  <body>
    <main>
      <section class="form-section">
        <div class="container">
          <div class="form-wrapper">
            <h1>Input Your Details</h1>
            <form action="">
              <div class="form-group">
                <label for="first-name" class="d-block">First Name:</label>
                <input
                  class="b-input"
                  type="text"
                  id="first-name"
                  name="first-name"
                  required
                />
              </div>
              <div class="form-group">
                <label class="d-block" for="last-name">Last Name:</label>
                <input
                  class="b-input"
                  type="text"
                  id="last-name"
                  name="last-name"
                  required
                />
              </div>
              <div class="form-group">
                <label class="d-block" for="email">Email:</label>
                <input
                  class="b-input"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group icon-wrapper">
                <label class="d-block" for="password">Password:</label>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <input
                  class="b-input"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group">
                <label class="d-block" for="confirm-password"
                  >Confirm Password:</label
                >
                <input
                  type="password"
                  class="b-input"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
              <div class="form-group">
                <label class="d-block" for="country">Country</label>
                <select class="b-input" name="" id="country-holder">
                  <option value="nill">Select a Country</option>
                </select>
              </div>
              <div class="gender form-group">
                <label class="d-block" for="country">Gender</label>
                <div>
                  <input type="radio" value="male" name="gender" />
                  <label for="" class="gender-label"> Male</label>
                </div>
                <div>
                  <label for="" class="gender-label">
                    <input type="radio" value="female" name="gender" />
                    Female</label
                  >
                </div>
                <div>
                  <label for="" class="gender-label">
                    <input type="radio" value="nill" name="gender" /> Choose not
                    to say</label
                  >
                </div>
              </div>
              <div class="hobbies form-group">
                <label class="d-block" for="country">hobbies</label>
                <div>
                  <input type="checkbox" value="reading" class="hobby" /><label
                    for=""
                    class="hobbies-label"
                  >
                    Reading</label
                  >
                </div>
                <div>
                  <input type="checkbox" value="writing" class="hobby" /><label
                    for=""
                    class="hobbies-label"
                  >
                    Writing</label
                  >
                </div>
                <div>
                  <input type="checkbox" value="football" class="hobby" /><label
                    for=""
                    class="hobbies-label"
                  >
                    Football</label
                  >
                </div>
              </div>
              <button type="submit" class="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <section class="display-section">
        <div class="container">
          <div class="content-wrapper">
            <h2>Your login details</h2>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
